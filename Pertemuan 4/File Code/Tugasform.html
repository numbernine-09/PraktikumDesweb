<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugasform | Rangga Krisna | 21104410068</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="Tugasform.css">
    <!-- Sweetalert -->
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class="container p-3 my-3 rounded bg-light">
        <h2 class="alert alert-primary text-center mt-2">FORMULIR PENDAFTARAN SBMPTN</h2>
        <h3 class="border-2 border-bottom border-success p-2 ">Biodata siswa</h3>
        <form action="post">
            <div class="row g-3 mt-2">
                <div class="col-12">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Masukkan nama lengkap anda">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Alamat Email</label>
                    <input type="text" class="form-control" placeholder="Masukkan email anda">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Masukkan password anda">
                    <button type="submit" class="btn btn-sm btn-primary mt-3">Konfirmasi</button>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Tempat Lahir</label>
                    <input type="text" class="form-control" placeholder="Masukkan tempat lahir anda">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Tangga Lahir</label>
                    <input type="date" class="form-control" placeholder="Masukkan tanggal lahir anda">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Jenis kelamin</label>
                    <select id="inputState" class="form-select">
                        <option selected>-- Pilih jenis kelamin --</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">No Telp.</label>
                    <input type="text" class="form-control" placeholder="Masukkan no telp. anda">
                </div>
            </div>
            <h3 class="border-2 border-bottom border-success p-2 mt-3">Sekolah</h3>
            <form action="post">
                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label for="" class="form-label">Pendidikan Asal</label>
                        <select id="inputState" class="form-select">
                            <option selected>-- Pilih pendidikan asal --</option>
                            <option>MA</option>
                            <option>SMK</option>
                            <option>SMA</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Propinsi Sekolah</label>
                        <select id="inputState" class="form-select">
                            <option selected>-- Pilih propinsi sekolah --</option>
                            <option>Jawa Timur</option>
                            <option>Jawa Tengah</option>
                            <option>Jawa Barat</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Kota Sekolah</label>
                        <select id="inputState" class="form-select">
                            <option selected>-- Pilih kota sekolah --</option>
                            <option>Blitar</option>
                            <option>Semarang</option>
                            <option>Bandung</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">Alamat Sekolah</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">NISN</label>
                        <input type="password" class="form-control" placeholder="Masukkan NISN anda">
                        <p class="mt-2 ms-2">üîçCari data nisn <a
                                href="https://nisn.data.kemdikbud.go.id/index.php/Cindex/formcaribynama">disini</a></p>
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">File Nilai Raport</label>
                        <input class="form-control" type="file" id="" multiple>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Apakah anda menyetujui semua peraturan disini
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a onclick="confirm()" class="btn btn-primary">submit</a>
                    </div>
                </div>
    </div>
    <section>
        <footer>
            <div class="container">
                <p class="text-center text-dark fw-bold text-center bg-info p-3 rounded-2">&copy;Rangga Krisna Putra
                    | 21104410049 | TI-3B</p>
            </div>

        </footer>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const confirm = () => {
            Swal.fire({
                title: 'Apakah anda Yakin Menyelesaikan Pendaftaran?',
                text: "anda tidak bisa mengubah data lagi!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Konfirmasi!',
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Berhasil!',
                        'Pendaftaran anda berhasil.',
                        'success'
                    )
                }
            })
        }
    </script>

</body>

</html>
