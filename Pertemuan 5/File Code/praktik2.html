<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS | Rangga Krisna | 21104410068</title>
    <style type="text/css">
        h2 {
            text-decoration: underline;
        }

        p {
            color: blue;
        }

        .example {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <h2>Pandawa</h2>
    <p>Nakula dan Sadewa adalah saudara kembar. Mereka
        adalah adik tiri Yudistira, bima, Arjuna.
    </p>
    <p>Namun, <span class="example">kesetiaan</span> Mereka
        pada pandawa tak pernah goyah.
    </p>
</body>

</html>
